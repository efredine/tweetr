<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose" data-toggle="toggle" data-target=".new-tweet">
        <a href="#"><span class="fa fa-pencil-square-o" aria-hidden="true"></span>Compose</a>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweets-container">
    </section>
    </main>
    <script id="tweet-template" type="text/x-handlebars-template">
      <article class="tweet">
        <header>
          <span class="avatar"></span>
          <span class="user-name">{{user.name}}</span>
          <span class="twitter-handle">{{user.handle}}</span>
        </header>
        <p class="tweet-text">{{content.text}}</p>
        <footer>
          <span class="tweet-time">{{time}}</span>
          <span class="actions">
            <span class="fa fa-flag" aria-hidden="true"></span>
            <span class="fa fa-retweet" aria-hidden="true"></span>
            <span class="fa fa-heart" aria-hidden="true"></span>
          </span>
        </footer>
      </article>
    </script>
  </body>
</html>
